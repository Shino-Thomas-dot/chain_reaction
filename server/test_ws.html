<!DOCTYPE html>
<html>
<body>
<h3>Chain Reaction WS Test</h3>
<script>
  const ws = new WebSocket("ws://127.0.0.1:8000/ws");

  ws.onmessage = (e) => {
    console.log("FROM SERVER:", e.data);
  };

  ws.onopen = () => {
    console.log("CONNECTED");

    ws.send(JSON.stringify({
      player: 1,
      row: 1,
      col: 1
    }));
  };
</script>
</body>
</html>
